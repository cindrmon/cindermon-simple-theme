{{- define "main" -}}
    {{- with .Content -}}
        {{- . -}}
    {{- end -}}

    <div class="posts">

        <h1>{{ .Title }}</h1>

        {{- if .Content -}}
        {{- .Content -}}
        {{- end -}}

        <ul> 
            {{- range .Pages -}}
            <li><a href="{{- .Permalink -}}">{{- .Title -}}</a></li>
            {{- end -}}
        </ul>
    </div>

{{- end -}}
